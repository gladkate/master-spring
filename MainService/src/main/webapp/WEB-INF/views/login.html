<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />
    <link rel="icon" href="favicon.ico" />

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">
<div th:replace="fragments/header :: header"></div>
<br/><br/><br/><br/>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h4>Log in page</h4>

        <form autocomplete="off" action="#" th:action="@{/login}"
               method="post" class="m-t" role="form"
              data-toggle="validator">

            <div th:if="${wrongCredentials}" class="alert alert-success"
                 role="alert" th:text=${wrongCredentials}></div>

            <div th:if="${errorMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${errorMessage}"></div>

            <div th:if="${welcomeMessage}"
                 class="alert" role="alert"
                 th:text="${welcomeMessage}"></div>

            <div th:if="${email}"
                 th:errors="*{email}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${password}"
                 th:errors="*{password}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div class="full-width form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>

                <input type="text" name="email" id="email"
                       placeholder="Email" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="password" name="password" id="password"
                       placeholder="Password" class="form-control"
                       data-error="This password is invalid" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <button type="submit"
                    class="btn btn-primary block full-width m-b">Log in</button>

        </form>

    </div>
</div>

<!-- jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
